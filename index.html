<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PuzzleCam</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="main()">
        <canvas id="myCanvas"></canvas>
        <canvas id="helperCanvas" style="visibility: hidden"></canvas>
        <div id="time"></div>
        <div id="menuBack"></div>
        <div id="menu" class="menu">
            <div class="flexColumn">
                <h2>PuzzleCam</h2>
                <div class="row">
                    <label for="difficulty">Difficulty</label>
                    <select
                        name="difficulty"
                        id="difficulty"
                        onchange="setDifficulty()"
                    >
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Insane">Insane</option>
                    </select>
                </div>
                <button onclick="restart()" class="startBtn">Start</button>
            </div>
        </div>

        <div id="endScreen" class="menu flexColumn" style="visibility: hidden">
            <h2>PuzzleCam</h2>
            <div id="scoreValue"></div>
            <input type="text" id="name" placeholder="Username" />
            <button onclick="saveScore()" id="saveBtn">Save</button>
            <div class="row">
                <button onclick="showScores()">Leaderboard</button>
                <button onclick="showMenu()">Menu</button>
            </div>
        </div>
        <div
            id="scoresScreen"
            class="menu flexColumn"
            style="visibility: hidden"
        >
            <h2>PuzzleCam</h2>
            <div id="scoresContainer"></div>
            <button onclick="closeScores()">Back</button>
        </div>
    </body>
</html>
